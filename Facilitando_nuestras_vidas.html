        <script>
        //result = window.prompt(message, default);
            var factorA;
            var factorB;
            var contador;
            factorA = prompt("Por favor ingrese el valor del Mutiplicando: ", 0);
            contador = prompt("Por favor ingrese el valor del Contador: ", 0);
            document.write("<br>");

            document.write("<br>");
            document.write("<br>");
                for(factorB = 1; factorB<=contador; factorB++){
                    document.write("El resultado del producto entre factorA o Mutiplicando " + factorA + " y el factorB o Mutiplicador " + factorB + " es igual a: " + (factorA*factorB) + "<br>");
                }
        </script>
